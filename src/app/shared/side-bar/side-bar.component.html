<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">
    <i class="fas fa-images me-2"></i>GifsApp
  </h3>
  
  <hr class="text-light"/>
  
  <!-- Mensaje cuando no hay historial -->
  <div *ngIf="historial.length === 0" class="text-light text-center py-3">
    <i class="fas fa-history d-block mb-2" style="font-size: 2rem;"></i>
    <p>Aún no hay búsquedas</p>
  </div>
  
  <!-- Botón para borrar historial -->
  <div *ngIf="historial.length > 0" class="d-flex justify-content-end mb-2">
    <button class="btn btn-sm btn-outline-danger" (click)="clearHistorial()">
      <i class="fas fa-trash me-1"></i>Borrar historial
    </button>
  </div>
  
  <div class="list-group list-reset">
    <a *ngFor="let item of historial"
       (click)="buscar(item); $event.preventDefault()"
       href="#"
       class="list-group-item list-group-item-action">
      <i class="fas fa-search me-2"></i>{{ item | uppercase }}
    </a>
  </div>
</div>

<!-- Botón para dispositivos móviles --> 
<button class="sidebar-toggle d-md-none" (click)="toggleSidebar()">
  <i class="fas fa-bars"></i>
</button>
